<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Сервис Mesto">
  <meta name="keywords" content="html, css, БЭМ, адаптивная вёрстка, javascript">
  <meta name="author" content="Pavel Shevelev">
  <title>Место</title>
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body>
  <div class="page">
    <header class="header page__section page__section_indent-size_s">
      <img class="header__logo" src="./images/logo.svg" alt="Лого">
    </header>
    <main class="content">
      <section class="profile page__section page__section_indent-size_m">
        <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар">
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <p class="profile__subtitle">Исследователь океана</p>
          <button class="profile__button profile__button_type_edit" type="button"></button>
        </div>
        <button class="profile__button profile__button_type_add" type="button"></button>
      </section>
      <section class="photo-grid page__section page__section_indent-size_m">
        <ul class="photo-grid__card-list">
        </ul>
      </section>
    </main>
    <template id="card-template">
      <li>
        <article class="card">
          <img class="card__image" alt="Картинка">
          <h2 class="card__caption"></h2>
          <button class="card__like-button" type="button"></button>
        </article>
      </li>
    </template>
    <section class="popup">
      <div class="popup__window">
        <button class="popup__close-button" type="button"></button>
        <form class="profile-edit" name="edit-profile" method="POST" enctype="application/x-www-form-urlencoded">
          <h2 class="profile-edit__title">Редактировать профиль</h2>
          <input class="profile-edit__input-text" id="profile-title" name="title" type="text" placeholder="Введите заголовок профиля">
          <input class="profile-edit__input-text" id="profile-subtitle" name="subtitle" type="text" placeholder="Введите подзаголовок профиля">
          <button class="profile-edit__save-button" type="submit">Сохранить</button>
        </form>
      </div>
    </section>
    <footer class="footer page__section page__section_indent-size_s">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
