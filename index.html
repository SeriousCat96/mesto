<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Сервис Mesto">
  <meta name="keywords" content="html, css, БЭМ, адаптивная вёрстка, javascript">
  <meta name="author" content="Pavel Shevelev">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body>
  <div class="page">
    <header class="header">
      <div class="header__logo"></div>
      <div class="header__line"></div>
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар">
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <p class="profile__subtitle">Исследователь океана</p>
          <button class="profile__button profile__button_type_edit"></button>
        </div>
        <button class="profile__button profile__button_type_add"></button>
      </section>
      <section class="photo-grid">
        <ul class="photo-grid__cards">
          <li>
            <figure class="card">
              <img class="card__image" src="./images/karachaevsk.png" alt="Карачаевск">
              <figcaption class="card__caption">Карачаевск</figcaption>
              <button class="card__like-button"></button>
            </figure>
          </li>
          <li>
            <figure class="card">
              <img class="card__image" src="./images/elbrus.png" alt="Гора Эльбрус">
              <figcaption class="card__caption">Гора Эльбрус</figcaption>
              <button class="card__like-button"></button>
            </figure>
          </li>
          <li>
            <figure class="card">
              <img class="card__image" src="./images/dombay.png" alt="Домбай">
              <figcaption class="card__caption">Домбай</figcaption>
              <button class="card__like-button"></button>
            </figure>
          </li>
          <li>
            <figure class="card">
              <img class="card__image" src="./images/elbrus.png" alt="Гора Эльбрус">
              <figcaption class="card__caption">Гора Эльбрус</figcaption>
              <button class="card__like-button"></button>
            </figure>
          </li>
          <li>
            <figure class="card">
              <img class="card__image" src="./images/dombay.png" alt="Домбай">
              <figcaption class="card__caption">Домбай</figcaption>
              <button class="card__like-button"></button>
            </figure>
          </li>
          <li>
            <figure class="card">
              <img class="card__image" src="./images/karachaevsk.png" alt="Карачаево-Черкесия">
              <figcaption class="card__caption">Карачаево-Черкесия</figcaption>
              <button class="card__like-button"></button>
            </figure>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">

    </footer>
  </div>
</body>
</html>
