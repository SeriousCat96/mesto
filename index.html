<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Сервис Mesto">
  <meta name="keywords" content="html, css, БЭМ, адаптивная вёрстка, javascript">
  <meta name="author" content="Pavel Shevelev">
  <title>Место</title>
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body>
  <div class="page">
    <header class="header page__section page__section_indent-size_s">
      <img class="header__logo" src="./images/logo.svg" alt="Лого">
    </header>
    <main class="content">
      <section class="profile page__section page__section_indent-size_m">
        <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар">
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <p class="profile__subtitle">Исследователь океана</p>
          <button class="profile__button profile__button_type_edit" type="button"></button>
        </div>
        <button class="profile__button profile__button_type_add" type="button"></button>
      </section>
      <section class="photo-grid page__section page__section_indent-size_m">
        <ul class="photo-grid__card-list">
        </ul>
      </section>
    </main>
    <section class="popup" id="edit-profile">
      <div class="popup__view popup__view_type_form">
        <button class="popup__close-button" type="button"></button>
        <form class="form-view" name="edit-profile" method="POST">
          <h2 class="form-view__title">Редактировать профиль</h2>
          <input class="form-view__input" id="profile-title" name="title" type="text" maxlength="30" placeholder="Заголовок профиля">
          <input class="form-view__input" id="profile-subtitle" name="subtitle" type="text" maxlength="40" placeholder="Подзаголовок профиля">
          <button class="form-view__save-button" type="submit">Сохранить</button>
        </form>
      </div>
    </section>
    <section class="popup" id="add-card">
      <div class="popup__view popup__view_type_form">
        <button class="popup__close-button" type="button"></button>
        <form class="form-view" name="add-card" method="POST">
          <h2 class="form-view__title">Новое место</h2>
          <input class="form-view__input" id="card-name" name="name" type="text" maxlength="30" placeholder="Название">
          <input class="form-view__input" id="card-url" name="url" type="url" placeholder="Ссылка на картинку">
          <button class="form-view__save-button" type="submit">Создать</button>
        </form>
      </div>
    </section>
    <section class="popup" id="card-preview">
      <div class="popup__view popup__view_type_image">
        <button class="popup__close-button" type="button"></button>
        <figure class="picture-view">
          <img class="picture-view__image" alt="Изображение карточки">
          <figcaption class="picture-view__caption"></figcaption>
        </figure>
      </div>
    </section>
    <footer class="footer page__section page__section_indent-size_s">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>
  <template id="card-template">
    <li>
      <article class="card">
        <button class="card__remove-button" type="button"></button>
        <img class="card__image" alt="Изображение карточки">
        <h2 class="card__caption"></h2>
        <button class="card__like-button" type="button"></button>
      </article>
    </li>
  </template>
  <script src="./scripts/index.js"></script>
</body>
</html>
